{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="nav">
        <nav>
            <img src="{% static 'img/booklopedia.png' %}" alt="Logo" height="100" width="150" style="border-radius:20px;">

                </li>
                <li>
                    <a href ="{% url 'borrowed'%}">Borrowed</a>

                    </div>
                </li>
                <li>
                    <div class="user">Fatma Atta</div>
                </li>
                <li>

    {% block content %}
